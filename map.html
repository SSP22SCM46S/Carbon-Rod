<!DOCTYPE html>

<html>
	<head>
		
	</head>

	<body>
		<!-- map container -->
		<div id="map_canvas"><noscript><p>JavaScript is required to render the Google Map.</p></noscript></div>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	
		<style type="text/css">
		html{ height:100%; }
		body{ height:100%; margin:0; padding:0; }
		#map_canvas{ height:100%; width:100%; }
		</style>
		
		<script type="text/javascript">
		function initialise() {
			// create object literal to store map properties
			var myOptions = {
				zoom: 8 // set zoom level
				, mapTypeId: google.maps.MapTypeId.ROADMAP // apply tile (options include ROADMAP, SATELLITE, HYBRID and TERRAIN)
			};
			
			// create map object and apply properties
			var map = new google.maps.Map( document.getElementById( "map_canvas" ), myOptions );
			
			// create map bounds object
			var bounds = new google.maps.LatLngBounds();

			// create array containing locations
			var locations = [
                [18.906438, 72.814472, 'Unit 1 - 89% full', './rtrash.svg'],
                [18.906999, 72.816812, 'Unit 2 - 29% full', './gtrash.svg'],
                [18.906974, 72.812549, 'Unit 3 - 92% full', './rtrash.svg'],
                [18.904831, 72.815814, 'Unit 4 - 22% full', './gtrash.svg'],
                [18.906944, 72.812568, 'Unit 5 - 90% full', './rtrash.svg'],
                [18.908398, 72.812402, 'Unit 6 - 82% full', './rtrash.svg'],
                [18.909573, 72.817241, 'Unit 7 - 81% full', './rtrash.svg'],
                [18.910541, 72.820340, 'Unit 8 - 54% full', './gtrash.svg'],
                [18.908372, 72.812453, 'Unit 9 - 95% full', './rtrash.svg'],
                [18.909002, 72.811915, 'Unit 10 - 43% full', './gtrash.svg'],
                [18.910176, 72.810239, 'Unit 11 - 31% full', './gtrash.svg'],
                [18.907456, 72.809917, 'Unit 12 - 100% full', './rtrash.svg'],
                [18.907476, 72.808061, 'Unit 13 - 49% full', './gtrash.svg'],
                [18.905365, 72.807106, 'Unit 14 - 75% full', './gtrash.svg'],
                [18.906289, 72.806677, 'Unit 15 - 23% full', './gtrash.svg'],
                [18.907496, 72.808040, 'Unit 16 - 32% full', './gtrash.svg'],
                [18.904949, 72.805315, 'Unit 17 - 27% full', './gtrash.svg'],
                [18.896046, 72.813554, 'Unit 18 - 53% full', './gtrash.svg'],
                [18.902188, 72.807450, 'Unit 19 - 74% full', './gtrash.svg'],
                [18.900339, 72.811314, 'Unit 20 - 68% full', './gtrash.svg']

			];

			// loop through locations and add to map
			for ( var i = 0; i < locations.length; i++ )
			{
				// get current location
				var location = locations[ i ];
				
				// create map position
				var position = new google.maps.LatLng( location[ 0 ], location[ 1 ] );
				
				// add position to bounds
				bounds.extend( position );
				
				// create marker (https://developers.google.com/maps/documentation/javascript/reference#MarkerOptions)
				var marker = new google.maps.Marker({
					animation: google.maps.Animation.DROP
					, icon: locations[i][3]
					, map: map
					, position: position
					, title: locations[i][2]
				});
				
				// create info window and add to marker (https://developers.google.com/maps/documentation/javascript/reference#InfoWindowOptions)
				google.maps.event.addListener( marker, 'click', ( 
					function( marker, i ) {
						return function() {
							var infowindow = new google.maps.InfoWindow();
							infowindow.setContent( locations[ i ][ 2 ] );
							infowindow.open( map, marker );
						}
					}
				)( marker, i ) );
			};

			// fit map to bounds
			map.fitBounds( bounds );
		}

		// load map after page has finished loading
		function loadScript() {
			var script = document.createElement( "script" );
			script.type = "text/javascript";
			script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyCTBe4DTrCcXr7UmBdP6i-IY14C3qRCnq4&sensor=false&callback=initialise"; // initialize method called using callback parameter
			document.body.appendChild( script );
		}
		window.onload = loadScript;		
		</script>

</body>
</html>
